
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Transcriber{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'upload_video' %}">ðŸŽ¬ Video Transcriber</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-success btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
