{% extends "base.html" %}
{% block title %}Transcribed Videos{% endblock %}

{% block content %}
<h2 class="text-center">Uploaded Videos</h2>

{% if videos %}
    <div class="row">
        {% for video in videos %}
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <video width="100%" controls>
                            <source src="{{ video.file.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="text-center mt-3">
                            <a href="{% url 'video_detail' video.id %}" class="btn btn-primary">View Transcript</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center text-muted">No videos uploaded yet.</p>
{% endif %}

<div class="text-center mt-4">
    <a href="{% url 'upload_video' %}" class="btn btn-success">Upload a New Video</a>
</div>
{% endblock %}
