{% extends "base.html" %}
{% block title %}Video Transcript{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="text-center">{{ video.title }}</h2>

    <div class="text-center mt-3">
        <video width="100%" controls>
            <source src="{{ video.file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h4 class="mt-4">Transcription:</h4>
    <p class="text-muted">
        {% if video.transcript %}
            {{ video.transcript }}
        {% else %}
            <em>Transcription is in progress...</em>
        {% endif %}
    </p>

    <div class="text-center mt-4">
        <a href="{% url 'upload_video' %}" class="btn btn-primary">Upload Another Video</a>
        <a href="{% url 'video_list' %}" class="btn btn-secondary">View All Videos</a>
    </div>
</div>
{% endblock %}
